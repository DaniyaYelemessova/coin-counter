<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Counter</title>
</head>
<body>
  <h1>Coin Counter</h1>
  <h4>Get the exact amount of change needed in quarters, dimes, nickels and pennies</h4>
  <form>
    <input type="text" id="amount" placeholder="enter amount">
    <button type="submit">Get change</button>
  </form>
  <div id="output"></div>
</body>
</html>
